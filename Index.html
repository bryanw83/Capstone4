<div class="myPanel">

      <p>$1.95</p>

        <button onclick="setItem('Bread', 1.95)">Add to Cart</button>
      </div>
  </div>
</div>
<div class="myPanel">
  <div class="header">Milk</div>

        <button onclick="setItem('Milk', 3.99)">Add to Cart</button>
      </div>
  </div>
</div>

      </div>
  </div>
</div>
<div class="myPanel">

  </div>
</div>
<div class="myPanel">

</div>




  <p>

</div>
